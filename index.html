<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слот-Машина</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .slot { font-size: 50px; display: inline-block; width: 70px; }
        button { padding: 10px 20px; font-size: 20px; }
    </style>
</head>
<body>
    <h1>Слот-Машина</h1>
    <div>
        <span class="slot" id="slot1">🍒</span>
        <span class="slot" id="slot2">🍋</span>
        <span class="slot" id="slot3">🍉</span>
    </div>
    <br>
    <button onclick="spin()">Спін!</button>
    <script>
        function spin() {
            const symbols = ['🍒', '🍋', '🍉', '🍇', '🍓', '🍌'];
            document.getElementById('slot1').textContent = symbols[Math.floor(Math.random() * symbols.length)];
            document.getElementById('slot2').textContent = symbols[Math.floor(Math.random() * symbols.length)];
            document.getElementById('slot3').textContent = symbols[Math.floor(Math.random() * symbols.length)];
            alert('Спін завершено!');
        }
    </script>
</body>
</html>
