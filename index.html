<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–ª–æ—Ç-–ú–∞—à–∏–Ω–∞</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: url('https://github.com/Govo-Mein/picture/blob/main/piclumen-1730125358655.png?raw=true') no-repeat center center;
            background-size: contain;
            background-color: #f0f0f0;
            color: #fff;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .slot-machine {
            position: relative;
            background: url('https://github.com/Govo-Mein/picture/blob/main/%D0%B7%D0%B0%D0%B2%D0%B0%D0%BD%D1%82%D0%B0%D0%B6%D0%B5%D0%BD%D0%BD%D1%8F.png?raw=true') no-repeat center;
            background-size: contain;
            width: 300px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slot-container {
            position: absolute;
            display: flex;
            top: 45%;
            transform: translateY(-50%);
        }
        .slot {
            font-size: 2em;
            width: 50px;
            height: 105px;
            background: #ffcccb;
            border: 2px solid #444;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            position: relative;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slot:first-child {
            border-radius: 10px 0 0 10px;
        }
        .slot:last-child {
            border-radius: 0 10px 10px 0;
        }
        .slot-inner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .spin-button {
            position: absolute;
            bottom: 100px;
            left: calc(50% - 1px); /* –ø–µ—Ä–µ–º—ñ—â–µ–Ω–æ –ª—ñ–≤–∏–π –∫—Ä–∞–π –Ω–∞ 1 –ø—ñ–∫—Å–µ–ª—å */
            transform: translateX(-50%);
            padding: 7px 22px; /* –≤–∏—Å–æ—Ç–∞ –∑–º–µ–Ω—à–µ–Ω–∞ –Ω–∞ 3 –ø—ñ–∫—Å–µ–ª—è */
            font-size: 1.2em;
            background: #a9a9a9; /* —Ç–µ–º–Ω—ñ—à–∏–π –∫–æ–ª—ñ—Ä */
            color: black;
            border: 2px solid #333; /* —Ç–µ–º–Ω—ñ—à–∏–π —Ç–µ–º–Ω–æ-—Å—ñ—Ä–∏–π –æ–±–æ–¥–æ–∫ */
            border-radius: 8px; /* –±—ñ–ª—å—à –∑–∞–æ–∫—Ä—É–≥–ª–µ–Ω—ñ –∫—Ä–∞—ó */
            cursor: pointer;
            transition: background 0.3s;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .spin-button span {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* –∑–º—ñ–Ω–∞ —à—Ä–∏—Ñ—Ç—É –Ω–∞ Comic Sans MS */
        }
        .spin-button:hover {
            background: #888888;
        }
        .spin-button:active {
            background: #696969;
        }
        .balance {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="slot-machine">
        <div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> –º–æ–Ω–µ—Ç</div>
        <div class="slot-container">
            <div class="slot">
                <div class="slot-inner" id="slot1"></div>
            </div>
            <div class="slot">
                <div class="slot-inner" id="slot2"></div>
            </div>
            <div class="slot">
                <div class="slot-inner" id="slot3"></div>
            </div>
        </div>
        <button class="spin-button" onclick="spin()">üêæ <span>SPIN</span></button>
    </div>
    <script>
        let balance = parseInt(localStorage.getItem('balance')) || 0;
        document.getElementById('balance').textContent = balance;

        function spin() {
            const symbols = ['üçâ', 'üçã', 'üçá', 'üçì', 'üçå'];
            const slots = ['slot1', 'slot2', 'slot3'];
            const results = [];

            slots.forEach(id => {
                const slot = document.getElementById(id);
                let randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                slot.innerHTML = `<span>${randomSymbol}</span>`;
                results.push(randomSymbol);
            });

            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∫–æ–º–±—ñ–Ω–∞—Ü—ñ–π
            let reward = 0;
            if (results[0] === results[1] && results[1] === results[2]) {
                reward = 100; // —É—Å—ñ –æ–¥–Ω–∞–∫–æ–≤—ñ
            } else if (results[0] === results[1] || results[1] === results[2] || results[0] === results[2]) {
                reward = 10; // –¥–≤—ñ –æ–¥–Ω–∞–∫–æ–≤—ñ
            } else {
                reward = 1; // —É—Å—ñ —Ä—ñ–∑–Ω—ñ
            }

            balance += reward;
            document.getElementById('balance').textContent = balance;
            localStorage.setItem('balance', balance);
        }

        document.addEventListener('DOMContentLoaded', () => {
            // –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –±–∞–ª–∞–Ω—Å –∑ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Å—Ö–æ–≤–∏—â–∞
            balance = parseInt(localStorage.getItem('balance')) || 0;
            document.getElementById('balance').textContent = balance;
        });
    </script>
</body>
</html>
